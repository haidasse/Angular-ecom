
<div class="cont">


<div class="login-wrap">
  <h2>Login</h2>
  
  <div class="form">
    <input type="text" [(ngModel)]="loginObjct.username" placeholder="Username" name="username" />
    <input type="password" [(ngModel)]="loginObjct.password" placeholder="Password" name="password" />
    <button (click)="onLog()"> Sign in </button>
    <a href="#"> <p> Don't have an account? Register </p></a>
  </div>
</div>
</div>
